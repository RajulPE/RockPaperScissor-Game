<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor | Online Game</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>
	<div id="score-board">
		<div id="user-badge" class="badge">user</div>
		<div id="comp-badge" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	<div class="result">
		<p>Paper Covers Rock.You win!</p>
	</div>
	<div class="choices">
		<div id="r" class=choice>
			<img src="./images/rock.jpg">
		</div>
		<div id="p" class=choice>
			<img src="./images/paper.jpg">
		</div>
		<div id="s" class=choice>
			<img src="./images/scissors.jpg">
		</div>
	</div>
	<p id="action-message">Make your move.</p>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
